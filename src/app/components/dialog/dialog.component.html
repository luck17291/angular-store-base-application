<h1 mat-dialog-title class="e2e-dialog-title">{{actionName}} Task</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput tabindex="1" class="e2e-dialog-task-name" [(ngModel)]="data.name">
  </mat-form-field>
</div>
<mat-checkbox [(ngModel)]="data.isCompleted"> Completed</mat-checkbox>
<div mat-dialog-actions>
  <button mat-button tabindex="2" class="e2e-dialog-save-btn" (click)="save()">Save</button>
  <button mat-button (click)="close()" tabindex="-1">Close</button>
</div>
