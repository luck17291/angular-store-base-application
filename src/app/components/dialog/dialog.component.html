<h1 mat-dialog-title>{{actionName}} Task</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button tabindex="2" (click)="save()">Save</button>
  <button mat-button (click)="close()" tabindex="-1">Close</button>
</div>
