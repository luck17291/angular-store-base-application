<mat-list>
    <mat-list-item *ngFor="let task of tasks$ | async">
        <mat-icon class="pointer e2e-delete-task-btn" delete (click)="delete(task)">delete</mat-icon>
        <h4 class="pointer">
            <a (click)="update(task)" class="e2e-task">{{task.name}}</a>
        </h4>
    </mat-list-item>
</mat-list>
